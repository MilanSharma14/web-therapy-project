<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            width: 300px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            cursor: pointer;
        }
     
        
    </style>
</head>
<body>

<div class="container">
    <!-- Login Form -->
    <div class="form-container" id="login-form">
        <h2>Login</h2>
        <form>
            <input type="text" id="login-username" name="username" placeholder="Username" required>
            <input type="password" id="login-password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <span class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</span>
    </div>

    <!-- Sign Up Form -->
    <div class="form-container" id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <form>
            <input type="text" id="signup-username" name="username" placeholder="Username" required>
            <input type="email" id="signup-email" name="email" placeholder="Email" required>
            <input type="password" id="signup-password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <span class="toggle-link" onclick="toggleForms()">Already have an account? Login</span>
    </div>
    <div class="goback">
        <a href="index.html"><button>go back</button></a>
    </div>
</div>

<script>
    function toggleForms() {
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        
        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        } else {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        }
    }
</script>

</body>
</html>
